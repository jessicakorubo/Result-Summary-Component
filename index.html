<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="hero container-fluid">
        <div class="row main">
            <div class="col-lg-6 left-grid">
                <p>Your result</p>
                <div class="score">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <strong>Great</strong>
                <p>You scored higher than 65% of the people who have taken this tests.</p>
            </div>
            <div class="col-lg-6 right-grid">
                
                <div class="right-con">
                    <p class="summary">Summary</p>
                    <div class="elem reaction">
                        <img src="Images/icon-reaction.svg" alt="">
                        Reaction <text class="float-right"> <span>80</span>/100</text>
                    </div>
                    <div class="elem memory">
                        <img src="Images/icon-memory.svg" alt="">
                        Memory <text class="float-right"> <span>92</span>/100</text>
                    </div>
                    <div class="elem verbal">
                        <img src="Images/icon-verbal.svg" alt="">
                        Verbal <text class="float-right"> <span>61</span>/100</text>
                    </div>
                    <div class="elem visual">
                        <img src="Images/icon-visual.svg" alt="">
                        Visual <text class="float-right"> <span>72</span>/100</text>
                    </div>
                </div>
                <button>Continue</button>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
